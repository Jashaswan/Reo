<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweetuu ðŸ©·</title>
<link rel="stylesheet" href="function-heart.css">
<style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', cursive;
        text-align: center;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        cursor: pointer;
    }

    .line {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: clamp(1.8em, 6vw, 2.5em);
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        text-shadow: 0 0 10px pink, 0 0 20px hotpink, 0 0 30px red;
        color: white;
        z-index: 10;
    }

    #line1 { top: 40%; animation-delay: 0s, 0s; }
    #line2 { top: 55%; width: 0; animation-delay: 3.5s, 3.5s; }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink {
        0%, 100% { border-color: transparent }
        50% { border-color: white }
    }

    #photo {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 0 20px pink, 0 0 40px red;
        opacity: 0;
        transition: opacity 2s ease;
        z-index: 10;
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 5s linear infinite;
        z-index: 5;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(2); opacity: 0; }
    }
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkle 2s infinite;
        z-index: 5;
    }
    @keyframes sparkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
    }
</style>
</head>

// Floating hearts
