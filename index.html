<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sweetuu</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    cursor: pointer;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .message {
    font-size: 2.5rem;
    color: white;
    font-weight: bold;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    white-space: nowrap;
    border-right: 3px solid white;
    overflow: hidden;
    width: 0;
    animation: typing 4s steps(30, end) forwards, blink 0.8s infinite;
    position: relative;
    z-index: 2;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 22ch }
  }

  @keyframes blink {
    0%, 100% { border-color: transparent }
    50% { border-color: white }
  }

  .heart {
    position: absolute;
    bottom: -50px;
    color: rgba(255, 0, 76, 0.7);
    font-size: 2rem;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
  }

  .sparkle {
    position: absolute;
    color: gold;
    font-size: 1.2rem;
    animation: sparkleAnim 2s linear infinite;
    z-index: 1;
  }

  @keyframes sparkleAnim {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="message">I love you so much sweetuu</div>

<audio id="bgMusic" loop>
  <source src="happy-birthday-my-love.mp3" type="audio/mpeg">
</audio>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = '❤️';
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);

  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.innerHTML = '✨';
    sparkle.classList.add('sparkle');
    sparkle.style.left = 50 + Math.random() * 100 - 50 + 'vw';
    sparkle.style.top = 50 + Math.random() * 100 - 50 + 'vh';
    sparkle.style.animationDuration = (1 + Math.random()) + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
  }

  setTimeout(() => {
    setInterval(createSparkle, 200);
  }, 4500);

  // Auto-play safe start
  document.body.addEventListener('click', () => {
    const music = document.getElementById('bgMusic');
    music.play();
  }, { once: true });
</script>

</body>
</html>
