<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sweetuu ❤️</title>
<style>
    body {
        background: black;
        color: white;
        text-align: center;
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }
    h1 {
        font-size: 3em;
        color: pink;
        text-shadow: 0 0 15px hotpink, 0 0 30px red;
        margin-top: 20%;
        animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px pink, 0 0 20px red; }
        to { text-shadow: 0 0 20px hotpink, 0 0 40px red; }
    }
    .heart {
        position: absolute;
        color: red;
        font-size: 20px;
        animation: float 5s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(2); opacity: 0; }
    }
    .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>
</head>
<body>
<h1>I love you so much sweetuu ❤️</h1>
<audio id="bg-music" loop>
    <source src="happy-birthday-my-love.mp3" type="audio/mpeg">
</audio>

<script>
// Hearts
for (let i = 0; i < 30; i++) {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
}

// Sparkles
for (let i = 0; i < 50; i++) {
    let sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    sparkle.style.animationDelay = (Math.random() * 2) + 's';
    document.body.appendChild(sparkle);
}

// Start music on click
document.body.addEventListener('click', () => {
    document.getElementById('bg-music').play();
});
</script>
</body>
</html>
